  - mar_Deva: 'प्रस्तावना: राज्यातील औद्योगिकदृष्ट्या अविकसित क्षेत्रातील छोट्या समूहांचा समूह विकास होऊन त्याद्वारे सूक्ष्म व लघु घटकांच्या सर्वांगीण विकासास चालना मिळणेसाठी “महाराष्ट्र राज्य औद्योगिक समूह विकास कार्यक्रम (MSICDP)” ही योजना दिनांक २५/०२/२०१४ रोजीच्या शासन निर्णयान्वये जाहीर करण्यात आलेली आहे. सदर योजनेंतर्गत सूक्ष्म व लघु उपक्रमाच्या सर्वांगिण विकास व वाढीकरीता क्षमतावृध्दी कार्यक्रम अंमलबजावणीसाठी तसेच सामायिक सुविधा उभारणीसाठी राज्य शासनाचे अनुदान देण्यात येते.'
  - eng_Latn: 'Preamble: In order to promote the development of small clusters in the industrially underdeveloped areas of the State and thereby promote the overall development of micro and small units, the Maharashtra State Industrial Cluster Development Programme (MSICDP) has been announced vide Government Resolution dated 25/02/2014. Under the scheme, the state government provides grant-in-aid for the implementation of capacity building programmes for the overall development and growth of micro and small enterprises as well as for the construction of common facilities.'


