translations:
  - mar_Deva: '९. प्रधानमंत्री खनिज क्षेत्र कल्याण योजनेच्या व्याप्तीमधील अनेक घटक शासनाच्या विविध विभागांशी व विकास योजनांशी संलग्न आहेत. त्यामुळे या अंतर्गत हाती घ्यावयाची कामे संबंधित विभागांनीही नियोजित केलेली असू शकतात. सार्वजनिक संसाधनांचा व निधीचा वापर करताना द्विरूक्ती व अपवय टाळणे, अग्रक्रम ठरविणे आणि आंतरविभागीय समन्वय राखणे आवश्यक आहे.'
  - eng_Latn: '9. Many components under the ambit of Pradhan Mantri Khanij Kshetra Kalyan Yojana are linked to various government departments and development schemes. Therefore, the work to be undertaken under this can also be scheduled by the concerned departments. Avoiding duplication and misuse of public resources and funds, setting priorities and maintaining inter-departmental coordination are essential.'


  - mar_Deva: '८. जिल्हा खनिज प्रतिष्ठान अंतर्गत नियामक परिषदेवरील जिल्हयातील सेवाभावी संस्थेचे प्रतिनिधी व खाणपट्टाधारकांचे प्रतिनिधी यांचा कार्यकाळ जास्तीत-जास्त तीन वर्ष इतका राहील.'
  - eng_Latn: 'The term of office of the representative of the service organization and the representative of the mining lease holders in the district on the Regulatory Council under the District Mineral Foundation shall be a maximum of three years.'


  - mar_Deva: '४. सदर निधीच्या लेख्यासंबंधीची कागदपत्रे, महाराष्ट्र ऊर्जा विकास अभिकरण (MEDA), औंध रोड, स्पायसर कॉलेज समोर, पशुसंवर्धन आयुक्तालया शेजारी, औंध, पुणे यांनी आवश्यक तेव्हा महालेखापाल, महाराष्ट्र-१ मुंबई यांच्याकडे तपासणीसाठी सादर करावीत.'
  - eng_Latn: 'Documents relating to the accounting of the said fund should be submitted for inspection to the Accountant General, Maharashtra-1, Mumbai, by the Maharashtra Energy Development Agency (MEDA), Aundh Road, opposite Spicer College, next to the Commissionerate of Animal Husbandry, Aundh, Pune, as and when required.'


  - mar_Deva: '४. विकास आयुक्त (उद्योग), उद्योग संचालनालय, मुंबई यांनी सदर समूह प्रकल्पाच्या प्रगतीवर व दिलेल्या शासकीय भागभांडवलाच्या सुयोग्य वापरावर व विनियोगावर देखरेख ठेवण्याची आवश्यक ती कार्यवाही करावी.'
  - eng_Latn: 'The Development Commissioner (Industries), Directorate of Industries, Mumbai shall take necessary action to monitor the progress of the said group project and the proper utilization and utilization of the Government shareholding.'


  - mar_Deva: '३. सदर निधी महासंचालक, महाराष्ट्र ऊर्जा विकास अभिकरण, पुणे (Director General, Maharashtra Energy Development Agency, Pune) यांच्या नावे अदा करण्यात यावा.'
  - eng_Latn: 'The amount should be paid in the name of Director General, Maharashtra Energy Development Agency, Pune.'


  - mar_Deva: '३. वित्त विभागाचे शासन परिपत्रक क्र. अर्थसं-२०२२/प्र.क्र.४३/अर्थ-३, दिनांक ०४/०४/२०२२ व त्यासोबतचे परिशिष्ठामध्ये नमूद तरतूदीनुसार तसेच त्याअनुषंगाने उद्योग संचालनालयाकडून प्राप्त माहितीनुसार असे प्रमाणित करण्यात येते की, i. “महाराष्ट्र राज्य औद्योगिक समूह विकास कार्यक्रम” या योजनेचा शासन निर्णय दिनांक २५/०२/२०१४ रोजी निगर्मित केला असून यामध्ये योजनेचा कालावधी, अंमलबजावणी यंत्रणा, अनुदान वितरण, विविध मंजूरीस्तव समिती यांची माहिती दिलेली आहे.'
  - eng_Latn: 'In accordance with the provisions of the Government Circular No. 2022/ No. 43/ 2022 dated 04/04/2022 of the Department of Finance and the accompanying annexure, as well as the information received from the Directorate of Industries, it is hereby certified that i. The Government resolution dated 25/02/2014 on the" Maharashtra State Industrial Cluster Development Programme" provides details of the duration of the scheme, implementation mechanism, subsidy disbursement, various sanctioning committees etc.'


  - mar_Deva: '३. प्रकल्प किंमतीमध्ये झालेली वाढ संस्थेस अनुज्ञेय राहणार नाही. वाढीव खर्च संस्थेमार्फत करण्यात यावा.'
  - eng_Latn: 'The increase in the project cost will not be acceptable to the organization. Additional expenses should be borne by the institution.'


  - mar_Deva: '३. तथापि, केंद्रिय खाण मंत्रालय, भारत सरकार यांनी संदर्भाधीन क्र.२ येथील दि.२३.०४.२०२१ रोजीच्या आदेशान्वये खाण व खनिजे (विकसन व विनियमन) सुधारणा अधिनियम, २०१५ च्या कलम ९ (B) मधील उपकलम ३ येथे नमूद नियामक परिषद आणि व्यवस्थापकिय समितीच्या संरचनेमध्ये सुधारणा करण्याबाबत आदेशित केले होते, त्यानुसार जिल्हा खनिज प्रतिष्ठान अंतर्गत नियामक परिषद आणि व्यवस्थापकिय समितीच्या संरचनेमध्ये संदर्भाधीन क्र. ३ येथील दि.०६.१२.२०२१ रोजीच्या शासन अधिसूचनेन्वये सुधारणा करण्यात आली आहे.'
  - eng_Latn: 'However, the Union Mantralaya of Mines, Government of India vide Reference No. 2 here. As per the order dated 23.04.2021 regarding amendment in the structure of Regulatory Council and Managing Committee mentioned at sub-section 3 of section 9 (B) of the Mines and Minerals (Development and Regulation) Amendment Act, 2015, the structure of Regulatory Council and Managing Committee under District Mineral Foundation vide reference No. 3 here. This has been amended vide Government Notification dated 06.12.2021.'


  - mar_Deva: '३. MSICDP योजनेच्या दिनांक २४/०७/२०१९ रोजीच्या सुधारीत मार्गदर्शक तत्त्वांनुसार राज्यस्तरीय सुकाणु समितीद्वारे सामायिक सुविधा केंद्राच्या प्रस्तावास अंतिम मंजूरी मिळाल्यानंतर विभागीय समिती मार्फत खरेदी प्रक्रिया पूर्ण झालेल्या प्रकल्पांना खरेदी तपशिलासह अहवाल प्राप्त झाल्यानंतर प्रथम टप्प्यातील २०% अनुदान वितरीत केले जाते. तद्नंतर महाव्यवस्थापक, जिल्हा उद्योग केंद्र यांचेकडून प्रकल्प मंजूरीप्रमाणे यंत्रसामुग्री, उपकरणे कार्यस्थळावर सुस्थापित झाल्याबाबतचा भौतिक पडताळणी अहवाल प्राप्त झाल्यानंतर व प्रथम टप्प्यातील अनुदानाचे उपयोगिता प्रमाणपत्र प्राप्त झाल्यानंतर दुसऱ्या टप्प्यातील ६०% अनुदान वितरीत केले जाते. उर्वरीत २०% अनुदान हे सामायिक सुविधा केंद्र यशस्वीपणे पूर्ण झाल्याबाबतचे संबंधित उद्योग सह संचालक यांचे प्रमाणपत्र प्राप्त झाल्यानंतर वितरीत केले जाते.'
  - eng_Latn: 'As per the revised guidelines of MSICDP Scheme dated 24/07/2019, after final approval of the proposal of Common Facility Centre by the State Level Steering Committee, the first phase 20% subsidy is disbursed to the projects whose procurement process has been completed by the Zonal Committee after receiving the report along with the procurement details. Thereafter, after receiving the physical verification report from the General Manager, District Industries Centre regarding the installation of machinery and equipment at the work site as per the project approval and after receiving the utilization certificate of the first phase grant, 60% of the second phase grant is disbursed. The remaining 20% subsidy is disbursed after receipt of certificate from the concerned Industry cum Director on successful completion of the Common Facility Centre.'


  - mar_Deva: '३) शासन शुध्दीपत्रक क्र.औपासू-२०१६/प्र.क्र.२१९/उद्योग-२, दिनांक २०/१२/२०१६.'
  - eng_Latn: '3) Government Corrigendum No. Aupasu-2016/ PR No. 219/ Industries-2, dated 20/12/2016.'


  - mar_Deva: '२. सदर रक्कम अदा करण्यासाठी श्री. उ. द. वाळुंज, सह सचिव (ऊर्जा), उद्योग,ऊर्जा व कामगार विभाग, मंत्रालय, मुंबई यांना नियंत्रक अधिकारी व श्री. ना. रा. ढाणे, अवर सचिव, उद्योग ऊर्जा व कामगार विभाग मंत्रालय, मुंबई यांना आहरण व संवितरण अधिकारी म्हणून घोषित करण्यात येत आहे.'
  - eng_Latn: 'Walunj, Joint Secretary (Power), Industries, Power and Labour Department, Mantralaya of Labour, Mumbai as Controlling Officer and Shri N. R. Dhane, Under Secretary, Industries, Power and Labour Department, Mantralaya of Labour, Mumbai as Drawing and Disbursing Officer.'


  - mar_Deva: '२. सदर निधी ज्या कारणासाठी मंजूर करण्यात आला त्याच कारणासाठी खर्च करण्याची दक्षता महावितरण कंपनीने घ्यावी.'
  - eng_Latn: '2. The MSEDCL should ensure that the funds are spent for the purpose for which they were sanctioned.'


  - mar_Deva: '२. वरील पदांवर नेमणूक झालेल्या व्यक्ती शासनाने वेळोवेळी मंजूर केलेला महागाई भत्ता व इतर भत्ते नियमानुसार मिळण्यास पात्र ठरतील.'
  - eng_Latn: '(2) The persons appointed to the above posts shall be entitled to receive the dearness allowance and other allowances as approved by the Government from time to time.'


  - mar_Deva: '२. प्रस्तुत खाण व खनिजे (विकसन व विनियमन) सुधारणा अधिनियम, २०१५ च्या कलम ९ (B) मधील तरतुदींनुसार राज्यातील प्रत्येक जिल्ह्यामध्ये खाणबाधित क्षेत्र व व्यक्तींच्या विकासाकरिता जिल्हा खनिज प्रतिष्ठान स्थापन करणे अपेक्षित आहे. सदर तरतुदीस अनुसरून उद्योग, ऊर्जा व कामगार विभाग, शासन अधिसूचना दि.०१सप्टेंबर २०१६ अन्वये राज्यात जिल्हा खनिज प्रतिष्ठानची स्थापना, रचना व कार्यपध्दती याबाबत नियम विहित करण्यात आले होते.'
  - eng_Latn: 'As per the provisions of Section 9 (B) of the present Mines and Minerals (Development and Regulation) Amendment Act, 2015, District Mineral Foundations are required to be established in every district of the State for the development of mining affected areas and individuals. In accordance with this provision, the Department of Industry, Energy and Labor, Government Notification No. As of September 1, 2016, the rules regarding the establishment, structure and functioning of the District Mineral Foundation in the state were prescribed.'


  - mar_Deva: '२. प्रस्तुत खाण व खनिजे (विकसन व विनियमन) सुधारणा अधिनियम, २०१५ च्या कलम ९ (B) मधील तरतुदींनुसार राज्यातील प्रत्येक जिल्ह्यामध्ये खाणबाधित क्षेत्र व व्यक्तींच्या विकासाकरिता जिल्हा खनिज प्रतिष्ठान स्थापन करणे अपेक्षित आहे. सदर तरतुदीस अनुसरून उद्योग, ऊर्जा व कामगार विभाग, शासन अधिसूचना दि.०१ सप्टेंबर २०१६ अन्वये राज्यात जिल्हा खनिज प्रतिष्ठानची स्थापना, रचना व कार्यपध्दती याबाबत नियम विहित करण्यात आले होते.'
  - eng_Latn: 'As per the provisions of Section 9 (B) of the present Mines and Minerals (Development and Regulation) Amendment Act, 2015, District Mineral Foundations are required to be established in every district of the State for the development of mining affected areas and individuals. In accordance with this provision, the Department of Industry, Energy and Labor, Government Notification No. As on 01.09.2016, the rules regarding the establishment, structure and functioning of District Mineral Foundations in the State were prescribed.'


  - mar_Deva: '२. उपरोक्त अधिकाऱ्यास खालील अटींच्या अधिन राहून निव्वळ तात्पुरत्या स्वरुपात तदर्थ पदोन्नती देण्यात येत आहे.'
  - eng_Latn: 'The above officer is being given ad-hoc promotion only on temporary basis subject to the following conditions:'


  - mar_Deva: '२. MSICDP योजनेंतर्गत औद्योगिक समूहाच्या उत्पादन प्रक्रियेमधील त्रुटी, कमतरता यांचे योग्य निदान करून अद्ययावत तंत्रज्ञान, बाजारपेठ विस्तारीकरण, विविध यशस्वी औद्योगिक समूहांना भेटी, अद्ययावत प्रशिक्षण कार्यक्रम व अभ्यास दौरे इत्यादीचा समावेश असलेला निदानोपयोगी अभ्यास अहवाल (DSR) तयार करण्यात येतो. सदर निदानोपयोगी अभ्यास अहवाल जिल्हास्तरीय समितीच्या शिफारशीनंतर प्राप्त झाल्यानंतर राज्यस्तरीय औद्योगिक समूह संनियंत्रण समितीमार्फत निदानोपयोगी अभ्यास अहवाल प्रस्तावास मंजूरी देणे व त्याअंतर्गत क्षमतावृध्दी कार्यक्रमास अनुदान निश्चिती करणे इत्यादी बाबी केल्या जातात. तसेच सूक्ष्म व लघु उद्योग घटकांची उत्पादकता व स्पर्धात्मकता वाढविणेसाठी उच्च दर्जाच्या सामायिक सुविधा व इतर आवश्यक परवाने, ना-हरकत दाखले, तांत्रिक व आर्थिक मुल्यांकन अहवाल यांचा समावेश असलेला सविस्तर प्रकल्प अहवाल (DPR) तयार करण्यात येतो. सामायिक सुविधा केंद्राच्या सदर प्रस्तावास राज्यस्तरीय सुकाणू समितीची अंतिम मंजूरी मिळाल्यानंतर खरेदी प्रक्रिया सुरु करण्यात येते.'
  - eng_Latn: 'Under the MSICDP scheme, a Diagnostic Study Report (DSR) is prepared by properly diagnosing the flaws in the production process of the industrial group, including the latest technology, market expansion, visits to various successful industrial groups, updated training programs and study tours, etc. After the diagnostic study report is received on the recommendation of the district level committee, the State Level Industrial Cluster Control Committee approves the diagnostic study report proposal and determines the subsidy for the capacity building programme. A Detailed Project Report (DPR) containing details of high quality common facilities and other necessary clearances, no-objection certificates, technical and financial evaluation reports are prepared to enhance the productivity and competitiveness of MSME units. The procurement process is initiated after the final approval of the State Level Steering Committee for the proposal of the Common Facility Centre.'


